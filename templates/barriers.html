<body>

    <!-- <h3>Hi we are {{params['name']}}</h3> -->
    <div class="container">
        <nav id="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/roadmap">Roadmap</a></li>

                <li><a href="/">Others</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>


    <form class="barriers">
        <div class="bar-container">
            <h1>In the past, what have been your barriers in maintaining weight ?</h1>
            <p>Please select all that apply.</p>
            <button class="bar-btn" id="bar-btn1" aria-pressed="false">Lack of time</button>
            <button class="bar-btn" id="bar-btn2" aria-pressed="false">The regimen was hard to follow</button>
            <button class="bar-btn" id="bar-btn3" aria-pressed="false">Stress around food choices</button>
            <button class="bar-btn" id="bar-btn4" aria-pressed="false">Food Cravings</button>
            <button class="bar-btn" id="bar-btn5" aria-pressed="false">Lack of progress</button>
            <button class="bar-btn" id="bar-btn6" aria-pressed="false">Healthy food doesn't taste good</button>
            <button class="bar-btn" id="bar-btn7" aria-pressed="false">Healthy food is too expensive</button>
            <button class="bar-btn" id="bar-btn8" aria-pressed="false">Cooking is not my expertise</button>
            <button class="bar-btn" id="bar-btn9" aria-pressed="false">Holidays/Vacation/Social events</button>
            <button class="bar-btn" id="bar-btn10" aria-pressed="false">I did not experience any barriers</button>
        </div>

        <div class="bar-submit">
            <button type ="submit" id="submit-btn"><a href="/dashboard">Submit</a></button>
        </div>
    </form>


    <script src="/static/server.js"></script>
