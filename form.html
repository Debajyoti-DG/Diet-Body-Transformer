<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Bangers&family=DM+Sans:ital@1&family=Lato&family=Lilita+One&family=Lobster&family=Lugrasimo&family=Merienda:wght@600;900&family=Tektur:wght@500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Bangers&family=DM+Sans:ital@1&family=Lato&family=Lilita+One&family=Lobster&family=Lugrasimo&family=Merienda:wght@600;900&family=Rajdhani:wght@600&family=Tektur:wght@500&display=swap"
        rel="stylesheet">

<body>
    <div class="container">
        <nav id="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/roadmap.html">Roadmap</a></li>
                <li><a href="/">Diet</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Others</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="container" id="form">
        <h1>Welcome to Diet-Planner</h1>
        <div class="profile">
            <form id = "myForm" action="/roadmap.html">
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age: </label>
                    <input type="number" name="age" id="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="height">Height : </label>
                    <input type="number" name="height" id="height" placeholder="Enter your height(in cm)" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight : </label>
                    <input type="number" name="weight" id="weight" placeholder="Enter your weight(in kg)" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender" required> 
                        <option value="Male">Male</option> 
                        <option value="Female">Female</option> 
                        <option value="Transgender">Transgender</option> 
                        <option value="Non-Binary">Non-Binary</option> 
                    </select>
                    <!-- <input type="text" name="gender" id="gender" placeholder="Enter your gender"> -->
                </div>
                <!-- <div>
                    Gender: <input type="radio" name="myGender"> Male
                    <input type="radio" name="myGender"> Female
                    <input type="radio" name="myGender"> Other
                </div> -->
                <div class="form-group" id="submit">
                    <input type="submit" value="Submit Now">
                </div>
            </form>
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
