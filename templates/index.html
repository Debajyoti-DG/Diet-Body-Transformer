<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Bangers&family=DM+Sans:ital@1&family=Lato&family=Lilita+One&family=Lobster&family=Lugrasimo&family=Merienda:wght@600;900&family=Tektur:wght@500&display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Bangers&family=DM+Sans:ital@1&family=Lato&family=Lilita+One&family=Lobster&family=Lugrasimo&family=Merienda:wght@600;900&family=Rajdhani:wght@600&family=Tektur:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- <h3>Hi we are {{params['name']}}</h3> -->
    <div class="container">
        <nav id="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/roadmap">Roadmap</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/"></a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="container" id="home">
        <div class="header">
            <h2>WELCOME TO FITTR</h2>
            <p>Your all encompassing fitness platform designed to perfectly revolutionize your approah to wellness</p>
            <div id="button">
                <button id="show-signup"><a href="#myForm">Sign Up</a></button>
                <!-- <button id="show-login"><a href="#login">Log In</a></button> -->
                <button id="show-login">Log In</button>
            </div>
        </div>

    </div>

    <div class="popup" id="login">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email-popup" placeholder="Enter your email" required>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password-popup" placeholder="Enter password" required>
            </div>
            <div class="form-element">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" id="remember-me" required>
            </div>
            <div class="form-element">
                <!-- Point to the address remaining -->
                <button id="redirectButton" onclick="returnFunc()">Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>




    <section class="form-container">
        <div class="container" id="form">
            <h1>Your Form</h1>
            <div class="profile">
                <form id="myForm" action="/" method="post">
                    <div class="form-group">
                        <label for="name">Name : </label>
                        <input type="text" name="name" id="name" value="Debajyoti" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age: </label>
                        <input type="number" name="age" id="age" value="20" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="text" name="email" value="thehecker18@gmail.com" id="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" value="deba1818" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height : </label>
                        <input type="number" name="height" id="height" value="165" placeholder="Enter your height(in cm)"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight : </label>
                        <input type="number" name="weight" id="weight" value="65" placeholder="Enter your weight(in kg)"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender: </label>
                        <select name="gender" id="gender" required>
                            <option selected value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                            <option value="Non-Binary">Non-Binary</option>
                        </select>
                        <!-- <input type="text" name="gender" id="gender" placeholder="Enter your gender"> -->
                    </div>
                    <!-- <div>
                        Gender: <input type="radio" name="myGender"> Male
                        <input type="radio" name="myGender"> Female
                        <input type="radio" name="myGender"> Other
                    </div> -->
                    <div class="form-group middle" id="submit">
                        <button id="submitBtn">Submit now</button>
                    </div>
                </form>
            </div>
            <div class="submit-form" id="sub-form">
                <button style = "background-color: rgb(152, 150, 150); color: white; margin-left: 70px; padding: 10px; font-size: 1rem; text-align: center; border-radius: 10px;" onclick="window.location='/dashboard'">Go to Dashboard</button>
            </div>
        </div>
    </section>
    <!-- <script src="/server.js"></script> -->
    <script src="/static/server.js"></script>
</body>

</html>
